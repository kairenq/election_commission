services:
  # Backend API
  - type: web
    name: voting-platform-api
    runtime: python
    region: oregon
    plan: free
    branch: claude/debug-error-investigation-011CUqCG4ZA1a22ha2ecqTpe
    rootDir: backend
    buildCommand: python --version && pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: "https://your-frontend.pages.dev,http://localhost:5173"
    healthCheckPath: /health
